name: Test SDKs

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-typescript:
    name: Test TypeScript (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        working-directory: packages/typescript
        run: npm test
      
      - name: Build
        working-directory: packages/typescript
        run: npm run build

  test-go:
    name: Test Go SDK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: packages/go/go.sum
      
      - name: Run tests
        working-directory: packages/go
        run: go test -v -race -cover ./...
      
      - name: Build
        working-directory: packages/go
        run: go build ./...
      
      - name: Verify no External types in SDK
        working-directory: packages/go
        run: |
          echo "Checking SDK doesn't contain 'External' types..."

          if grep -r "External" *.go client/*.go 2>/dev/null; then
            echo "Error: Found 'External' types in SDK"
            exit 1
          fi

          echo "SDK types are clean"

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for internal references
        run: |
          echo "üîç Checking for internal references in documentation..."
          
          if grep -rE "/Users/|/home/|C:\\\\Users" *.md packages/*/README.md 2>/dev/null | grep -v "security\|Check for"; then
            echo "‚ùå Internal file paths found"
            exit 1
          fi
          
          if grep -rE "internal\.oway|\.local" *.md packages/*/README.md 2>/dev/null | grep -v "security\|example\|localhost"; then
            echo "‚ùå Internal domains found"  
            exit 1
          fi
          
          echo "‚úÖ Documentation is clean"
