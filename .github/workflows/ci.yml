name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint check
        working-directory: packages/typescript
        run: npm run lint || echo "âš ï¸ Linter not configured"

  test-typescript:
    name: Test TypeScript (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        working-directory: packages/typescript
        run: npm test
      
      - name: Build
        working-directory: packages/typescript
        run: npm run build
      
      - name: Upload coverage
        if: matrix.node == 20 && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/typescript/coverage/coverage-final.json
          token: ${{ secrets.CODECOV_TOKEN }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-go:
    name: Test Go (${{ matrix.go }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        go: ['1.21', '1.22']
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache-dependency-path: packages/go/go.sum
      
      - name: Run tests
        working-directory: packages/go
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Build
        working-directory: packages/go
        run: go build ./...

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for internal references
        run: |
          echo "ğŸ” Checking for internal references..."
          
          # Check for internal file paths
          if grep -rE "/Users/|/home/|C:\\\\Users" *.md packages/*/README.md 2>/dev/null | grep -v "security-check\|Check for"; then
            echo "âŒ Internal file paths found in documentation"
            exit 1
          fi
          
          # Check for internal domains
          if grep -rE "internal\.oway|\.local" *.md packages/*/README.md 2>/dev/null | grep -v "security\|example"; then
            echo "âŒ Internal domains found in documentation"  
            exit 1
          fi
          
          # Only check public API exports, not internal type aliases
          # types.go and types.ts are allowed to reference External* for aliasing
          if grep -E "export.*External|func.*External" packages/typescript/src/index.ts packages/go/oway.go 2>/dev/null; then
            echo "âŒ External types exposed in public API"
            exit 1
          fi
          
          echo "âœ… Security check passed"
